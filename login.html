<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

     <!-- css links -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

 <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
 
 <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-app.js"></script>

</head>
<body>
    <div class="container">
        <div class="row jumbotron">
            <div class="col-lg-12">
                <h2>Welcome</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-sm-offset-4">
                <form>
                    <div class="form-group">
                       <br/>
                        <input id="txtemail" class="input-box" type="email" name="email" placeholder="Email id">
                    </div>
                    <div class="form-group">
                       <br/>
                        <input class="input-box" id="txtpass" type="password" name="password" placeholder="Password">
                    </div>
                </form>
                    <button id="btnlogin" class="buttonAdd">Login</button>
                    <button id="btnsubmit" class="buttonAdd">Register</button>
                
            </div>
        </div>
    </div>

    


    <!-- scripts -->
